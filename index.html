<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HP Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Harry Potter Trivia</h1>
        </div>
    </div>
    <div class="start-container" id="start-container">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <button class="btn btn-lg btn-secondary" id="start">Start!</button>
            </div>
        </div>
    </div>
    <div class="game-container" id="game-container">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-light">
                    <h3>Time remaining: <span class="timer" id="timer"></span></h3>
                </div>
                <div class="modal-body">
                    <h3 id="question" class="text-light"></h3>
                    <h2 id="correct-answer" class="text-light"></h2>
                    <div id="choices">
                        <button class="choice btn btn-lg btn-secondary btn-block" id="1" onclick="checkGuess(1)"
                            value="1"><span id="choice1" value="1"></span></button>
                        <button class="choice btn btn-lg btn-secondary btn-block" id="2" onclick="checkGuess(2)"
                            value="2"><span id="choice2" value="2"></span></button>
                        <button class="choice btn btn-lg btn-secondary btn-block" id="3" onclick="checkGuess(3)"
                            value="3"><span id="choice3" value="3"></span></button>
                        <button class="choice btn btn-lg btn-secondary btn-block" id="4" onclick="checkGuess(4)"
                            value="4"><span id="choice4" value="4"></span></button>
                    </div>
                    <img class="img-thumbnail" id="correct-img" src="assets/images/correct.jpg"></img>
                    <img class="img-thumbnail" id="incorrect-img" src="assets/images/incorrect.jpg"></img>
                    <img class="img-thumbnail" id="timesup-img" src="assets/images/timesup.jpg"></img>
                    <img class="img-thumbnail" id="gameover-img" src="assets/images/end.jpg"></img>
                </div>
                <div>
                    <div class="modal-body" id="score">
                        <h3 id ="right" class="text-light"></h3>
                        <h3 id ="wrong" class="text-light"></h3>
                        <h3 id ="outoftime" class="text-light"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>

</html>
